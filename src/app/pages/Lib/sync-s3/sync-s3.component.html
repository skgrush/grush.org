<h1>&commat;skgrush/sync-s3</h1>

<p>
  A little toy project I use for syncing my sites to S3.
  The main intent is to be able to parallel sync a repo's dist folder,
  ignoring unchanged files, deleting deleted files, and setting metadata
  on files as needed.
</p>
