<h1>Org.Grush.Lib.RecordCollections</h1>

C# NuGet package targeting .NET 8, as well as .NET Standard 2.0 and 2.1,
and intended to provide a collection type that is equivalent to "Record semantics";
read-only, equatable, de/serializable, generic collection type for use in record classes and structs.
