<h1>&commat;skgrush/BPlist-and-NSKeyedUnarchiver</h1>

<p>
  As the title implies, this is a (TypeScript) library
  providing a deserializer for bplist (Apple's Binary property list format),
  as well as an <code>NSKeyedUnarchiver</code> implementation for converting
  <code>NSKeyedArchiver</code>-archived bplists into readable objects.
</p>
